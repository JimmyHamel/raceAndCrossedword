<div class="no-tracks" *ngIf="tracks.length === 0">
    Aucunes pistes n'ont été trouvé sur le serveur
 </div>
 <div class="wrapper" *ngIf="tracks.length > 0">
 <div class="list-view">
    <h2>Liste de pistes</h2>
    <ul class="tracks">
       <li *ngFor="let track of tracks; let i = index" [attr.data-index]="i" [class.selected]="track === selectedTrack" (click)="onSelect(track)">
       <span class="badge">{{i+1}}</span>
       <div class="text"> {{track.name}}</div>
       <div class="options">
          <svg *ngIf="!isPreviewForPlay" class="icon" [routerLink]="['/edit']" [queryParams]="{id: track._id}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"/>
          </svg>
          <svg *ngIf="!isPreviewForPlay" class="icon" (click)="onDelete(track)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
             <path d="M0 84V56c0-13.3 10.7-24 24-24h112l9.4-18.7c4-8.2 12.3-13.3 21.4-13.3h114.3c9.1 0 17.4 5.1 21.5 13.3L312 32h112c13.3 0 24 10.7 24 24v28c0 6.6-5.4 12-12 12H12C5.4 96 0 90.6 0 84zm415.2 56.7L394.8 467c-1.6 25.3-22.6 45-47.9 45H101.1c-25.3 0-46.3-19.7-47.9-45L32.8 140.7c-.4-6.9 5.1-12.7 12-12.7h358.5c6.8 0 12.3 5.8 11.9 12.7z"/>
          </svg>
          <svg *ngIf="isPreviewForPlay" class="icon" (click)="onPlay(track)" [routerLink]="['/play']" [queryParams]="{id: track._id}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"/>
          </svg>
       </div>
       </li>
    </ul>
 </div>

 <span *ngIf="isPreviewForPlay">
    <app-preview></app-preview>
 </span>
